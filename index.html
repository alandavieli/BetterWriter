<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Better Writer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            gold: {
              50: '#fffbf0',
              100: '#fef5d6',
              200: '#fce9ac',
              300: '#fadb7d',
              400: '#f9c64a',
              500: '#f59e0b', // Base gold
              600: '#d97706',
              700: '#b45309',
              800: '#92400e',
              900: '#78350f',
            },
            cream: {
              50: '#fdfbf7',
              100: '#fbf6ec',
              200: '#f5ead4',
              300: '#ebd9b4',
              800: '#5c5243',
              900: '#2d2a24',
            }
          },
          fontFamily: {
            serif: ['Merriweather', 'serif'],
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Inter:wght@300;400;500;600&display=swap');

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #d97706;
      /* Gold 600 */
      border-radius: 3px;
      opacity: 0.5;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #b45309;
      /* Gold 700 */
    }
  </style>

    "recharts": "https://aistudiocdn.com/recharts@^3.4.1"
  }
}
</script>
</head>
